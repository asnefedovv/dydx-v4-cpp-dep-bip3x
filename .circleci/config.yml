version: 2
jobs:
  build_jessie_amd64:
    docker:
      - image: debian:jessie
        environment:
          CXX: /usr/bin/g++
          CC: /usr/bin/gcc
    steps:
      - run: apt-get update
      - run: apt-get install -y git
      - run:
          name: Cloning repo
          command: git clone --recursive https://github.com/edwardstock/native-bip39.git .
      - restore_cache:
          keys:
            - custom-pkgs-{{ checksum ".circleci/setup.sh" }}
      - run:
          name: Preparing
          command: $(which bash) .circleci/setup.sh
      - save_cache:
          key: custom-pkgs-{{ checksum ".circleci/setup.sh" }}
          paths:
            - /tmp/pkgs
      - run: pip3 install setuptools -U
      - run: pip3 install conan
      - run: conan remote add scatter https://api.bintray.com/conan/edwardstock/scatter
      - run: conan remote add bincrafters https://api.bintray.com/conan/bincrafters/public-conan
      - run: conan remote add minter https://api.bintray.com/conan/minterteam/minter
      - run: conan remote add edwardstock https://api.bintray.com/conan/edwardstock/conan-public
      - run: conan user -p $BINTRAY_API_KEY -r edwardstock edwardstock
      - run: mkdir -p _build
      - run: export CC=/usr/bin/gcc
      - run: export CXX=/usr/bin/g++
      - run:
          name: Configuring
          command: conan remove --locks && cd _build && cmake .. -DCMAKE_BUILD_TYPE=Debug -DENABLE_BIP39_TESTS=ON
      - run:
          name: Testing
          command: $(which bash) .circleci/test.sh
      - run:
          name: Deploy
          command: $(which bash) .circleci/deploy.sh

  build_stretch_amd64:
    docker:
      - image: debian:stretch
        environment:
          CXX: /usr/bin/g++
          CC: /usr/bin/gcc
    steps:
      - run: apt-get update
      - run: apt-get install -y git
      - run:
          name: Cloning repo
          command: git clone --recursive https://github.com/edwardstock/native-bip39.git .
      - restore_cache:
          keys:
            - custom-pkgs-{{ checksum ".circleci/setup.sh" }}
      - run:
          name: Preparing
          command: $(which bash) .circleci/setup.sh
      - save_cache:
          key: custom-pkgs-{{ checksum ".circleci/setup.sh" }}
          paths:
            - /tmp/pkgs
      - run: pip3 install setuptools -U
      - run: pip3 install conan
      - run: conan remote add scatter https://api.bintray.com/conan/edwardstock/scatter
      - run: conan remote add bincrafters https://api.bintray.com/conan/bincrafters/public-conan
      - run: conan remote add minter https://api.bintray.com/conan/minterteam/minter
      - run: conan remote add edwardstock https://api.bintray.com/conan/edwardstock/conan-public
      - run: conan user -p $BINTRAY_API_KEY -r edwardstock edwardstock
      - run: mkdir -p _build
      - run: export CC=/usr/bin/gcc
      - run: export CXX=/usr/bin/g++
      - run:
          name: Configuring
          command: conan remove --locks && cd _build && cmake .. -DCMAKE_BUILD_TYPE=Debug -DENABLE_BIP39_TESTS=ON
      - run:
          name: Testing
          command: $(which bash) .circleci/test.sh
      - run:
          name: Deploy
          command: $(which bash) .circleci/deploy.sh
      - run:
          name: "Deploy to GH"
          command: $(which bash) .circleci/package.sh

workflows:
  version: 2
  build_on_debian:
    jobs:
      - build_stretch_amd64